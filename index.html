<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<title>CPS Group Burger-Menu</title>
</head>
	
<body>
	<aside class="burger">
		<header class="burger__top ">	
				
			<button class="round-button__close round-button--hover"></button>				 

			<a class="round-button__group round-button--hover" href="#">						
				<img src="src/images/Group.svg" alt="header__group"> 
			</a>		

			<button class="round-button__search round-button--hover"></button>
		
		</header>

		<nav>
			<ul class="burger__menu menu">
				<li class="menu__item"><a href="#">Ремонт техники</a></li>
				<li class="menu__item"><a href="#">Услуги и сервисы	</a></li>
				<li class="menu__item"><a href="#">Корпоративным клиентам</a></li>
				<li class="menu__item"><a href="#">Продавцам техники</a></li>
				<li class="menu__item"><a href="#">Партнерам</a></li>
				<li class="menu__item"><a href="#">Производителям</a></li>
				<li class="menu__item"><a href="#">Наши сервисные центры</a></li>
				<li class="menu__item"><a href="#">Контакты</a></li>
			</ul>
		</nav>

		<footer class="burger__bottom bottom"> 

			<div class="round-button"> 				
				<button class="round-button__chatcopy round-button--hover"></button>  

				<button class="round-button__chat round-button--hover"></button>		

				<button class="round-button__profile round-button--hover"></button>	
			</div>

			<div class="bottom__mail"><a  href="mailto: #mail@cps.com">mail@cps.com</a></div>
			<div class="bottom__phone"><a href="tel: 8 800 890 8900">8 800 890 8900</a></div>

			<div class="bottom__lang lang"> 
				<a class="lang__ru current" href="#">RU</a>
				<a class="lang__en" href="#">EN</a>
				<a class="lang__ch" href="#">CH</a>
			</div>
		</footer>
	</aside>
</body>
</html>
